{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'schedule/assets/schedule_icon.svg' %}">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css" rel="stylesheet">

    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      footer {
        position: sticky;
        top: 100vh;
        width: 100%;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .button-container {
        display: flex;
        gap: 10px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>

  </head>
  <body>

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'schedule:index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" src="{% static 'accounts/img/bootstrap-logo.svg' %}" width="40" height="32">
          <!--<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>-->
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'schedule:index' %}" class="nav-link px-2 text-secondary">トップページ</a></li>
          <li><a href="{% url 'password_reset' %}" class="nav-link px-2 text-white">パスワードリセット</a></li>
          <li><a href="{% url 'schedule:contact' %}" class="nav-link px-2 text-white">お問い合わせ</a></li>
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
            <!--<button type="button" class="btn btn-outline-light me-2" onclick="location.href='#'">予定の追加</button>-->
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-warning">ログアウト</button>
            </form>
          {% else %}
            <!--
            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url "accounts:login" %}'">ログイン</button>
            <button type="button" class="btn btn-warning" onclick="location.href='{% url "accounts:signup" %}'">サインアップ</button>
            -->
          {% endif %}
        </div>
      </div>
    </div>
  </header>



<main>
  {% block contents %}{% endblock %}
</main>

<!--<footer class="text-muted py-5">-->
<br>
<footer class="p-3 bg-dark text-white">
  <div class="container">
    <p class="float-end mb-1">
      <a href="{% url 'schedule:index' %}" style="color: yellow">トップページに戻る</a>
    </p>
    <br>
  </div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
